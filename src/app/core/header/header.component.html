<h1
  (mouseenter)="onIconMouseEnter();"
  (mouseleave)="onIconMouseLeave();"
><fa-icon
  [icon]="faFutbol"
  [ngClass]="{'fa-spin': spinIcon}"
></fa-icon> Table Soccer</h1>
<div>
  <div
    class="menu"
    *ngIf="user"
  >
    <div [routerLink]="'add-match'" [routerLinkActive]="'active'">Add match</div>
    <div [routerLink]="'scoreboard'" [routerLinkActive]="'active'">Scoreboard</div>
    <div [routerLink]="'match-history'" [routerLinkActive]="'active'">Match history</div>
  </div>
</div>
<div>
  <div
    class="user-panel"
    *ngIf="user"
  >
    <div
      class="avatar"
      *ngIf="user.avatar"
    ><img [src]="user.avatar"></div>
    <div class="name">{{user.name}}</div>
    <button (click)="onLogoutClick()">Log out</button>
  </div>
</div>
